<div class="container mt-5">
    <!-- Add a new review -->
    <div class="give-review">
        <h3>Add Your Review</h3>
        <form [formGroup]="reviewForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" formControlName="userName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reviewText">Your Review</label>
                <textarea id="reviewText" formControlName="reviewText" class="form-control" rows="4"
                    required></textarea>
            </div>
            <input type="hidden" formControlName="date">

            <button type="submit" class="btn btn-primary" (click)="submitReview(reviewForm.value)">Submit
                Review</button>
        </form>
    </div>
</div>
